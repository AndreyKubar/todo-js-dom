<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>TODO</title>
</head>

<body>
  <div class="container">
    <h2 class="todo-caption">TODO LIST</h2>

    <form class="new-task">
      <input class="input-todo" type="text" placeholder="ADD NEW TODO" />
      <button type="submit" class="add-todo-btn">ADD</button>
    </form>

    <div class="todo-container">
      <ul class="ul-todo">
      </ul>
    </div>

      <div class="control">
        <div class="filter-todo">
          <button class="all" id="all-filter">ALL</button>
          <button class="active" id="active-filter">active</button>
          <button class="completed" id="completed-filter">completed</button>
        </div>
        <div class="btn-group">
          <button class="clear-btn">delete completed</button>
          <input type="checkbox" class="check-all-btn">Check all</input>
        </div>
      </div>

      <div class="button-page"></div>

  </div>


  <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
  <script src="./script.js"></script>
</body>

</html>
